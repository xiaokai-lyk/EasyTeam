<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="hexagon"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="logo" id="logo">Logo</div>
        <ul class="nav-links" id="nav-links">
            <!-- Navigation links will be dynamically loaded -->
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="animated-title" id="hero-title">Hero Title</h1>
            <p class="subtitle" id="hero-subtitle">Hero Subtitle</p>
            <div id="hero-buttons">
                <!-- Hero buttons will be dynamically loaded -->
            </div>
        </div>
        <div class="hero-image" id="hero-images">
            <!-- Hero images will be dynamically loaded -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title" id="about-title">About Title</h2>
            <div class="about-content">
                <div class="about-text" id="about-text">
                    <!-- About text will be dynamically loaded -->
                </div>
                <div class="about-image" id="about-image">
                    <!-- About image will be dynamically loaded -->
                </div>
            </div>
        </div>
    </section>

    <!-- Sponsors Section -->
    <section id="sponsors" class="section dark">
        <div class="container">
            <h2 class="section-title" id="sponsors-title">Sponsors Title</h2>
            <div class="sponsors-grid" id="sponsors-grid">
                <!-- Sponsor cards will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- Achievements Section -->
    <section id="achievements" class="section">
        <div class="container">
            <h2 class="section-title" id="achievements-title">Achievements Title</h2>
            <div class="timeline" id="timeline">
                <!-- Timeline items will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="section dark">
        <div class="container">
            <h2 class="section-title" id="gallery-title">Gallery Title</h2>
            <div class="gallery-grid" id="gallery-grid">
                <!-- Gallery items will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title" id="contact-title">Contact Title</h2>
            <div class="contact-content">
                <div class="contact-info" id="contact-info">
                    <!-- Contact info will be dynamically loaded -->
                </div>
            </div>
        </div>
    </section>

    <!-- Repositories Section -->
    <section id="repos" class="section">
        <div class="container">
            <h2 class="section-title" id="repos-title">Repositories Title</h2>
            <div class="repos-grid" id="repos-grid">
                <!-- Repository blocks will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo" id="footer-logo">Footer Logo</div>
            <p id="footer-text">Footer Text</p>
        </div>
    </footer>

    <script src="../src/data.js"></script>
    <script src="../src/main.js"></script>
</body>
</html>
